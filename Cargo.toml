[package]
name = "pasir"
version = "0.4.0"
edition = "2024"
description = "PHP Application Server In Rust"
repository = "https://github.com/el7cosmos/pasir"
license = "GPL-3.0-or-later"
keywords = ["php", "sapi", "http"]
categories = ["web-programming::http-server"]
build = "build/mod.rs"

[dependencies]
anyhow = "1.0.98"
bytes = "1.10.1"
clap = { version = "4.5.48", features = ["color", "help", "usage", "error-context", "suggestions", "derive", "env", "string"] }
clap-verbosity-flag = { version = "3.0.4", default-features = false, features = ["tracing"] }
ext-php-rs = { version = "0.14.2", default-features = false, features = ["embed"] }
futures-util = { version = "0.3.31", default-features = false }
headers = "0.4.1"
http-body-util = "0.1.3"
hyper = { version = "1.7.0", features = ["http1", "http2", "server"] }
hyper-util = { version = "0.1.15", features = ["server-auto", "service", "tokio", "server-graceful"] }
nu-ansi-term = "0.50.1"
regex = "1.11.2"
serde = { version = "1.0.226", features = ["derive"] }
thiserror = "2.0.16"
tokio = { version = "1.47.1", features = ["macros", "net", "rt-multi-thread", "signal"] }
toml = "0.9.7"
tower = { version = "0.5.2", features = ["timeout", "util"] }
tower-http = { version = "0.6.6", features = ["add-extension", "fs", "request-id", "set-header", "trace", "util"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", default-features = false, features = ["ansi"] }

[dev-dependencies]
assert_cmd = "2.0.17"
predicates = "3.1.3"
proptest = "1.7.0"
rstest = { version = "0.26.1", default-features = false }

[build-dependencies]
anyhow = "1.0.98"
serde_json = "1.0.145"
which = "8.0.0"

[features]
default = ["ext-php-rs/runtime"]
clang_static = ["ext-php-rs/static"]
static = []

[patch.crates-io]
ext-php-rs = { git = "https://github.com/el7cosmos/ext-php-rs.git", branch = "static" }

[profile.dev]
debug = true
