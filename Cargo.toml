[package]
name = "pasir"
description = "PHP Application Server In Rust"
edition = "2024"
build = "build.rs"

[dependencies]
anyhow = "1.0.98"
bytes = "1.10.1"
cfg-if = "1.0.3"
clap = { version = "4.5.41", features = ["color", "help", "usage", "error-context", "suggestions", "derive", "env", "string"] }
clap-verbosity-flag = { version = "3.0.3", default-features = false, features = ["tracing"] }
ext-php-rs = { version = "0.14.2", default-features = false, features = ["embed"] }
futures-util = { version = "0.3.31", default-features = false }
headers = "0.4.1"
http-body-util = "0.1.3"
hyper = { version = "1.6.0", features = ["http1", "http2", "server"] }
hyper-util = { version = "0.1.15", features = ["server-auto", "service", "tokio", "server-graceful"] }
regex = "1.11.1"
serde = { version = "1.0.219", features = ["derive"] }
thiserror = "2.0.16"
tokio = { version = "1.46.1", features = ["macros", "net", "rt-multi-thread", "signal"] }
toml = "0.9.5"
tower = { version = "0.5.2", features = ["timeout", "util"] }
tower-http = { version = "0.6.6", features = ["add-extension", "fs", "request-id", "set-header", "trace", "util"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", default-features = false, features = ["ansi"] }

[dev-dependencies]
proptest = "1.7.0"
rstest = { version = "0.26.1", default-features = false }

[build-dependencies]
anyhow = "1.0.98"
serde_json = "1.0.143"

[patch.crates-io]
ext-php-rs = { git = "https://github.com/el7cosmos/ext-php-rs.git", branch = "static" }

[features]
default = ["ext-php-rs/runtime"]
clang_static = ["ext-php-rs/static"]
static = []

[profile.dev]
debug = true
