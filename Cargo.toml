[package]
name = "pasir"
description = "PHP Application Server In Rust"
version = "0.1.0"
edition = "2024"

[dependencies]
actix-files = "0.6.6"
actix-web = "4.11.0"
anyhow = "1.0.98"
bytes = "1.10.1"
clap = { version = "4.5.41", features = ["color", "help", "usage", "error-context", "suggestions", "derive", "env"] }
ext-php-rs = { version = "0.14.2", features = ["embed"] }
futures-util = "0.3.31"
headers = "0.4.1"
http-body-util = { version = "0.1.3", features = ["channel"] }
hyper = { version = "1.6.0", features = ["http1", "http2", "server"] }
hyper-util = { version = "0.1.15", features = ["server-auto", "service", "tokio", "server-graceful"] }
num_cpus = "1.17.0"
once_cell = "1.21.3"
regex = "1.11.1"
tokio = { version = "1.46.1", features = ["full"] }
tower = { version = "0.5.2", features = ["util"] }
tower-http = { version = "0.6.6", features = ["add-extension", "fs", "request-id", "trace", "util"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", default-features = false, features = ["ansi", "env-filter"] }

[profile.release]
debug = true
